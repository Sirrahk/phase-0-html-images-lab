<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!--Fist: just a source attribute-->
    <img src="https://images.unsplash.com/photo-1678430538292-e90bfbf7e64d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=635&q=80">

    <!--Second: Source in addition to an alt attribute-->
    <img src="https://images.unsplash.com/photo-1517486430290-35657bdcef51?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGVsZXBoYW50c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="A group older and younger elephants at water">

    <!--Third: Both alt, source, and title attribute-->
    <img src="https://visitnyack.org/wp-content/uploads/2020/11/Nyack-MainSt-Holiday-Lights-Bucket-scaled.jpeg" alt="A main street lined with trees wrapped in holiday lights" title="Downtown Nyack My Hometown">
  </body>
</html>
